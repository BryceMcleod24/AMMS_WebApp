<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Tenants</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        ul {
            list-style: none;
        }
        li {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
        }
        form {
            margin-top: 10px;
        }
        .tenant-item {
            display: grid;
            grid-template-columns: auto auto auto;
            gap: 10px;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
        }
        .tenant-item label, .tenant-item input, .tenant-item form {
            margin: 0;
        }
        .tenant-item input[type="text"], .tenant-item input[type="submit"] {
            padding: 5px;
        }
        .tenant-item form {
            display: inline; /* or use flex for better alignment */
        }
    </style>
    <script>
        function confirmDeletion(tenantId) {
            var confirmDelete = confirm("Are you sure you want to delete this tenant?");
            if (confirmDelete) {
                window.location.href = `/delete_tenant/${tenantId}`;
            }
        }
    </script>
</head>
<body>
<nav>
    <a href="/">Home</a>
</nav>

<h2>Current Tenants</h2>
<ul>
    {% for tenant in tenants %}
    <li class="tenant-item">
        <div>Tenant ID: {{ tenant['tenant_id'] }} - Name: {{ tenant['name'] }} - Apartment: {{ tenant['apartment_number'] }}</div>
        <form action="/manage_tenants" method="post">
            <input type="hidden" name="tenant_id" value="{{ tenant['tenant_id'] }}">
            <label for="new_apartment_number">Change Apartment Number:</label>
            <input type="text" id="new_apartment_number" name="new_apartment_number">
            <input type="submit" value="Update Apartment">
        </form>
        <form action="/delete_tenant/{{ tenant['tenant_id'] }}" method="post" onsubmit="return confirm('Are you sure you want to delete this tenant?');">
            <input type="submit" value="Delete Tenant">
        </form>
    </li>
    {% endfor %}
</ul>
</body>
</html>
