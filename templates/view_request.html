<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Maintenance Requests</title>
</head>
<body>
<nav>
    <a href="/">Home</a>
</nav>
<h1>Maintenance Requests</h1>
<ul>
    {% for request in requests %}
    <li>{{ request.tenant_id }} - {{ request.apartment }} - {{ request.area }} - {{ request.description }} - Status: {{ request.status }}</li>
    {% endfor %}
</ul>
</body>
</html>
