<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Submit Maintenance Request</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #007bff;
            padding: 10px;
            text-align: center;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        h1 {
            font-size: 28px;
            color: #333;
            text-align: center;
            margin-top: 20px;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 20px auto;
            max-width: 500px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        input[type="text"],
        textarea,
        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        textarea {
            height: 100px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<nav>
    <a href="/">Home</a>
</nav>
<h1>Submit Maintenance Request</h1>
<form action="/submit_request" method="post" enctype="multipart/form-data">
    <label for="apartment">Apartment:</label>
    <input type="text" id="apartment" name="apartment">

    <label for="area">Area of Problem:</label>
    <input type="text" id="area" name="area">

    <label for="description">Description:</label>
    <textarea id="description" name="description"></textarea>

    <label for="photo">Optional Photo:</label>
    <input type="file" id="photo" name="photo">

    <input type="submit" value="Submit Request">
</form>
</body>
</html>
